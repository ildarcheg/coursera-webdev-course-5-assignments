<div class="container" ng-controller="InfoController as info">
  <div class="row">
	  <div class="text-center" ng-if="info.userExist">
      <br>
	   	first name: {{info.user.firstname}}
      <br>
	   	last name: {{info.user.lastname}}	
      <br>
	   	email: {{info.user.email}}   	
      <br>
	   	phone: {{info.user.phone}}
      <br>
	   	title: {{info.user.iteminfo.title}}
	    <br>
	    description: {{info.user.iteminfo.description}}
	    <br>
	  </div>
	  <div class="menu-item-photo">
      <img class="img-responsive" width="250" height="150" ng-src="{{info.user.iteminfo.image}}" alt="{{info.user.iteminfo.title}}">
    </div>
	  <div class="text-center" ng-if="!info.userExist">
	    <div class="col-sm-5">
	      Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
	    </div>
	  </div>
	    
  </div>
</div>
